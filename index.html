<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Information</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="searchInput" placeholder="Search By Name or Symbol">
        <button onclick="sortByMarketCap()">Sort by Mkt Cap</button>
        <button onclick="sortByPercentageChange()">Sort by percentage </button>
        <table>
            <thead>
                <tr id="header">
                    <th colspan="2">Name</th>
                    <th>Symbol</th>
                    <th>Current Price</th>
                    <th>Total Volume</th>
                    <th>&percnt; Change</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody id="cryptoTableBody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
